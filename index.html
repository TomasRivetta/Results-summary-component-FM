<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/index.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>

    <div class="container-main">

      <div class="container-info__principal">

        <div>
          <h1 class="title-primary">Your Result</h1>
        </div>

        <div class="container-info_in_number-main">

          <div class="container-info_in_number">
            <p class="info_general_number_one">
              76
            </p>
            <p class="info_general_number_two">
              of 100
            </p>
          </div>
        </div>

        <div class="details-information">
          <h2>Great</h2>
          <p class="details-information-text">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

      </div>

      <div class="container-info__secundaria">

        <div>
          <h2>Summary</h2>
        </div>

        <div>
          Reaction
          80 / 100

          Memory
          92 / 100

          Verbal
          61 / 100

          Visual
          72 / 100
        </div>

        <div>
          Continue
        </div>


      </div>

    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/TomasRivetta">Tomas Rivetta</a>.
    </div>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>

</html>
